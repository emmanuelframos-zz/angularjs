<div class="customer-container">
    <table>
        <tr>
            <th>Name</th>
            <th>City</th>
            <th>Salary</th>
            <th>Birth Date</th>
        </tr>
        <tr ng-repeat="customer in customers">
            <td>{{customer.name}}</td>
            <td>{{customer.city}}</td>
            <td>{{customer.salary}}</td>
            <td>{{customer.birthDate}}</td>
        </tr>
    </table>
</div>
    
<br /><br />
    
<div class="product-container" ng-controller="ProductController">
    <table>
        <tr>
            <th>Description</th>
            <th>Price</th>                     
        </tr>
        <tr ng-repeat="product in products">
            <td>{{product.description}}</td>
            <td>{{product.price}}</td>
        </tr>
    </table>
</div>
